<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Chat</title>

  <!-- ✅ Firebase SDK (add this before admin.js) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Link to admin.css (must match this path exactly) -->
  <link rel="stylesheet" href="/css/admin.css" />

  <!-- Socket.IO client + your admin.js (defer ensures DOM is ready) -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/admin.js" defer></script>
</head>

<body class="admin-page">
  <!-- ─── Sidebar: all user‐buttons go here ─── -->
  <div id="usersList" class="sidebar">
    <!-- admin.js will inject <button class="user-btn">userEmail@example.com</button> here -->
  </div>

  <!-- ─── Main panel: chat header, messages, and input ─── -->
  <div class="main-panel">
    <div class="chat-header">Admin Chat</div>
    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
      <!-- optional image‐upload button -->
      <input id="imageInput" type="file" accept="image/*" class="upload-btn" />
      <span id="cancelImage" class="cancel-image" style="display:none;">✖</span>

      <input
        id="messageInput"
        type="text"
        placeholder="Type a message…"
      />
      <button id="sendBtn">Send</button>
    </div>
  </div>
</body>
</html>
